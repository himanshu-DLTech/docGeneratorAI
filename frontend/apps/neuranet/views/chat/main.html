<style>
chat-box#generalchat {
    width: 100%;
    height: 100%;
}
</style>
<chat-box id="generalchat" chatapi="{{APP_CONSTANTS.API_PATH}}/{{aiendpoint}}"
    attach="true" attachaccepts=".txt,.docx.,.pdf,.xlsx" maxattachsize="4194304" maxattachsizeerror="{{i18n.MaxSizeError}}"
    maxattachments="4" maxattachmentserror="{{i18n.MaxAttachmentsError}}"
    onresult="window.monkshu_env.apps[APP_CONSTANTS.APP_NAME].chat_main.processChatResponse(result, 'generalchat', '{{{activeaiapp.id}}}')"
    onrequest="window.monkshu_env.apps[APP_CONSTANTS.APP_NAME].chat_main.getChatRequest(prompt, files, 'generalchat', '{{{activeaiapp.id}}}')"></chat-box>
