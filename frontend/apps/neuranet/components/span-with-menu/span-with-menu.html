<style>
body{
    margin: 0; padding: 0;
    font-family: inherit;
    font-size: inherit;
    font-weight: inherit;
    height: fit-content;
}

span#content {
    cursor: default;
}

div#menu {
    position: absolute;
    box-shadow: 2px 2px 10px -2px rgba(0,0,0,0.25);
    border-radius: 8px;
    overflow: hidden;
    transform: scaleY(0);    
    transform-origin: top;
    transition: all 0.26s ease;
    margin-left: -1.5em;
    background-color: rgba(255,255,255,1);
    z-index: 50;
}

div#menu.visible {
    transform: scaleY(1) !important;
}

div#menu.bottom {
    bottom: calc(100% - 0.5em);
    transform-origin: bottom;
}

div#menu > div.menuitem {
    padding: 15px 30px 15px 30px;
    cursor: default;
    white-space: nowrap;
    display: flex;
    align-items: center;
    flex-direction: row;
}

div#menu > div.menuitem:hover {
    background-color: greenyellow;
    color: white;
}

div#menu > div.cancel {
    color: #FFFFFF;
    background-color: red;
    display: none;
}

div#menu > div.menuitem > img {
    width: 1.5em;
    height: 1.5em;
    margin-right: 0.5em;
}
</style>

{{#isMobile}}<style>div#menu > div.cancel {display: block;}</style>{{/isMobile}}

{{{styleBody}}}

<span id="content" onclick='monkshu_env.components["span-with-menu"].toggleMenu(this)'>{{{content}}}</span>
<div id="menu" {{#risesFromBottom}}class="bottom"{{/risesFromBottom}}>
{{#menuitems}}
<div class="menuitem" onclick='monkshu_env.components["span-with-menu"].doAction(this, "{{{id}}}")'
        {{#icon}}onmouseover="this.querySelector('img#icon').src='{{iconhover}}'" 
            onmouseout="this.querySelector('img#icon').src='{{icon}}'"{{/icon}}>
    {{#icon}}<img id="icon" src="{{icon}}">{{/icon}}{{entry}}</div>
{{/menuitems}}
<div class="menuitem cancel" onclick="monkshu_env.components['span-with-menu'].hideMenu(this, true)">âœ—&nbsp;{{i18n.Cancel}}</div>
</div>
