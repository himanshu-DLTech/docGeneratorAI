# This YAML file is the core of any AI application. The ID in the file, the file name and the hosting folder must
# match. The file documents rest of the commands and syntax.

---
id: docaiapp                 # the AI application name / ID
interface:                                  # the interface details
  type: chat                                # this is for the frontend can be chat, enterpriseassist or search interfaces
  label: DOCUMENT AI                       # the label for the app icon on the UI
  icon: data:image/svg+xml;base64,
endpoint: llmflow                           # the API endpoint - usually llmflow
users: ["*"]                                # the * means all users, else must be an array of user IDs
admins: []         # the admins for this app - they can train for example
api_uploads_cms_path: uploads               # where files are uploaded by index, unindex APIs
generated_files_path: _neuranet_generated   # where generated files are placed

# all flows are sequence of commands which follow the same syntax - command, in, out - in is the input
# to the command, out is the variable holding the output and name points to the command module and entry
# point. the command sytax is documented below as well.

llm_flow: 
  - command: llmgptchat                     # default function entry is answer so entry function name is skipped
    in: 
      session_id: "{{{request.session_id}}}" 
      auto_summary: false                   # controls session auto-summary, setting to true will lead to random errors but shorter sessions        
      question: "{{{query}}}"
      files_js: return request.files        # _js means evaluate Javascript to find the value
      aiappid: "{{{aiappid}}}"
      documentSchema: 
        tender: 
          rules: |
            flksvsnvn
          output_format: |
            sdlcsvs vs v 
        announcement_letter: 
          rules: |
            lkcmavav
          output_format: |
            dsnsvdnsnv
        default:
          rules: |
            lksddvnksdnv
          output_format: |
            ldkvnvv dvd 
      prompt_noinflate: |                   # means do not inflate this at the flow engine - the calling command will use it as is
        User Query: {{{question}}}

        Document Schema (JSON):
        ```
        {{{documentSchema}}}
        ```
      model: 
        name: simplellm-openai
    out: airesponse                         # the final response must output to this property - airesponse for LLM flows

  - command: decorater.formatResponse       # default function entry is answer so entry function name is skipped
    in: 
      airesponse_js: return airesponse;  
    out: airesponse

global_models:
  - name: simplellm-openai
    model_overrides:                    
      read_ai_response_from_samples: false
      system_message: "You are an AI assistant designed to generate documents based on user needs. Your core tasks are: \n1. Accept user queries and the unified JSON schema provided.  \n2. Use the JSON schema where each key is a document type, and values contain rules, instructions, and the required output format.  \n3. If the user wants a document: \n- Ask clarifying questions one by one to gather the missing details.  \n  - Follow the rules and formatting instructions from the JSON schema strictly.  \n  - Generate the final document in the requested format.  \n4. If the user asks general questions (about documents, previous outputs, or related topics), answer them clearly without breaking the main goal.  \n5. Always remain structured, helpful, and aligned with the provided schema.\n\nEnd goal: Deliver a fully formatted document (e.g., HTML, plain text, PDF-like markup) that satisfies the schema and userâ€™s request.